<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso - Juicios ADSO</title>
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-container glass-card">
    <div class="logo-container">
      <img src="images/logosena.png" alt="Logo SENA" class="logo-sena">
      <h1>Ingreso al sistema</h1>
    </div>

    <form id="formIngreso">
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingrese su usuario">
      </div>

      <div class="input-group">
        <label for="clave">Contraseña</label>
        <input type="password" id="clave" placeholder="Ingrese su contraseña">
      </div>

      <button type="submit" class="btn-primary">Ingresar</button>
      <p id="mensajeError" class="error"></p>
    </form>
  </div>

  <footer>
    Aplicación desarrollada por <strong>Laura Sofía</strong> © 2025
  </footer>

  <script type="module" src="js/validarIngreso.js"></script>
</body>
</html>
